<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Utilities Example</title>
  </head>
  <body>
    <script type="module">
      import init, {
        compact_array,
        distinct,
        keys,
        int_val,
        float_val,
      } from './pkg/utilities_wasm.js';

      async function run() {
        await init();

        console.log(compact_array([1, 2, 3, 'a', null, undefined]));
        console.log(keys({ name: "brendan", age: "29" }))
        console.log(distinct([1, 2, 2, 3, null, null, undefined, undefined, {}, {}, [1, 2], [1, 2]]));
        console.log(int_val(null), int_val("204"), int_val(123), int_val(123.34), int_val(0), int_val([]), int_val(undefined), int_val({}))
        console.log(float_val(123), float_val(123.44322), float_val(0), float_val("a"), float_val("10"))
      }

      run();
    </script>
  </body>
</html>
